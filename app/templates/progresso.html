{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Progresso</title>
  <link rel="stylesheet" href="{% static 'progresso.css' %}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4fa;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: #180a57;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar .logo {
      margin-bottom: 40px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .sidebar ul li a:hover {
      color: #ffd369;
    }

    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header input {
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .calendario-card {
      text-align: center;
    }

    #calendario {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 15px;
    }

    #calendario div {
      padding: 10px;
      border-radius: 6px;
      background: #eee;
      min-height: 40px;
      text-align: center;
      line-height: 20px;
    }

    #calendario .hoje {
      background: #16075d;
      color: white;
      font-weight: bold;
    }

    #calendario .evento {
      background: #428dc6;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">DevLopes</h2>
        <ul>
          <li><a href="{% url 'perfil' %}">Perfil</a></li>
          <li><a href="{% url 'perfil' %}">Reuniões</a></li>
          <li><a href="{% url 'chat' %}">Mensagens</a></li>
          <li><a href="{% url 'trabalhos' %}">Meus trabalhos</a></li>
          <li>
            {% if aluno %}
              {% if projetos and projetos|length > 0 %}
                <a href="{% url 'progresso_aluno' aluno.id projetos.0.id %}">Meu Progresso</a>
              {% else %}
                <!-- Redireciona para uma página de progresso padrão sem projeto -->
                <a href="{% url 'progresso_aluno' aluno.id 0 %}">Meu Progresso</a>
              {% endif %}
            {% endif %}
          </li>
          
          <li><a href="#">Ajuda</a></li>
        </ul>
    </aside>

    <!-- Conteúdo -->
    <main class="content">

      <!-- Header -->
      <header>
        <h2>Meu Progresso</h2>
      </header>

      <!-- Calendário -->
      <section class="card calendario-card">
        <h3>Calendário</h3>
        <div id="calendario"></div>
      </section>

      <!-- Gráfico de Linguagens -->
      <section class="card projetos-card">
        <h3>Gráfico de Linguagens</h3>
        <canvas id="langChart" width="400" height="200"></canvas>
      </section>

    </main>
  </div>

  <script>
    const diasComCommit = JSON.parse('{{ dias_com_commit|safe|escapejs }}');

    document.addEventListener("DOMContentLoaded", function () {
      const calendario = document.getElementById("calendario");
      const hoje = new Date();

      const ano = hoje.getFullYear();
      const mes = hoje.getMonth();
      const primeiroDia = new Date(ano, mes, 1);
      const ultimoDia = new Date(ano, mes + 1, 0);

      const diasSemana = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"];
      diasSemana.forEach(d => {
        const div = document.createElement("div");
        div.innerText = d;
        div.style.fontWeight = "bold";
        calendario.appendChild(div);
      });

      for (let i = 0; i < primeiroDia.getDay(); i++) {
        calendario.appendChild(document.createElement("div"));
      }

      for (let d = 1; d <= ultimoDia.getDate(); d++) {
        const data = new Date(ano, mes, d);
        const div = document.createElement("div");
        div.innerText = d;

        if (data.toDateString() === hoje.toDateString()) {
          div.classList.add("hoje");
        }

        const dataFormatada = `${ano}-${(mes + 1).toString().padStart(2, '0')}-${d.toString().padStart(2, '0')}`;
        if (diasComCommit.includes(dataFormatada)) {
          div.classList.add("evento");
        }

        calendario.appendChild(div);
      }
    });
  </script>
</body>
</html>
