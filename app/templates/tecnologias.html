<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tecnologias - DevLopes</title>

  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Estilo personalizado para o botão flutuante -->
  <style>
    .float-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 999;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .float-button:hover {
      background-color: #0056b3;
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Tecnologias</h1>

    <div class="row">
      {% for t in tecnologias %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body d-flex align-items-center justify-content-center">
            <h5 class="card-title mb-0">{{ t.nome }}</h5>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="col-12">
        <p class="text-muted">Nenhuma tecnologia cadastrada.</p>
      </div>
      {% endfor %}
    </div>
  </div>
<p class="text-muted">Tipo de usuário: {{ tipo_usuario }}</p>

{% if tipo_usuario == 'aluno' %}
  <a href="{% url 'registrar_tecnologia' %}" class="float-button" title="Registrar Tecnologia">+</a>
{% endif %}



  <!-- Bootstrap JS e dependências -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
