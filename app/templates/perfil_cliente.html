<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Perfil</title>
    <link rel="stylesheet" href="../static/perfil.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-4">
        <h1>Meus Trabalhos</h1>

        {% if projetos %}
            <div class="row">
                {% for projeto in projetos %}
                    <div class="col-md-4 mb-3">
                        <div class="card p-3 border-primary">
                            <h5>{{ projeto.titulo }}</h5>
                            <p>{{ projeto.descricao|truncatewords:20 }}</p>
                            <p><strong>Status:</strong> {{ projeto.status }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>Você ainda não pegou nenhum projeto.</p>
        {% endif %}

        <a href="{% url 'projetos' %}" class="btn btn-secondary mt-3">Voltar para Projetos</a>
    </div>
</body>
</html>
